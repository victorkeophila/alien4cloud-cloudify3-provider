      requirements:
        - network:
            node: PublicNetwork
            capability: tosca.capabilities.Connectivity
            relationship: tosca.relationships.Network
      capabilities:
        endpoint:
          properties:
            protocol: tcp
            initiator: source
            network_name: PRIVATE
            secure: true
        os:
          properties:
            type: linux
        scalable:
          properties:
            min_instances: 1
            max_instances: 3
            default_instances: 2
